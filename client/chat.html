<template name="chat">
	<table class="table table-striped">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Mensaje</th>
              </tr>
            </thead>
            <tbody>
								{{#each mensajes}}
    							{{> mensaje}} 
  							{{/each}}
            </tbody>
  </table>
<br /><br />
<form>
  <div class="row">
    <div class="col-sm-11">
      <input class="form-control" type="text" name="mensaje" id="mensaje" autofocus>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-success" type="submit"> Enviar </button>
    </div>
  </div>
</form>

</template>

<template name="mensaje">
  <tr>
    <td> {{fecha}}  </td> 
		<td> {{texto}} </td>
    
  </tr>
</template>
